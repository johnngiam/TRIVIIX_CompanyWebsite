    <script>
      // Wrap every letter in a span -- De.AI ml14
      var textWrapper = document.querySelector('.ml14 .letters');
      // textWrapper.innerHTML = textWrapper.textContent.replace(/([^\x00-\x80]|\w)/g, "<span class='letter'>$&</span>");

      if (textWrapper != null) {
        anime.timeline({
            loop: false
          })
          .add({
            targets: '.ml14 .line',
            scaleY: [0, 1],
            opacity: [0.5, 1],
            easing: "easeOutExpo",
            duration: 900
          })
          .add({
            targets: '.ml14 .line',
            translateX: [0, textWrapper.getBoundingClientRect().width + 10],
            easing: "easeOutExpo",
            duration: 900,
            delay: 100
          }).add({
            targets: '.ml14 .letter',
            opacity: [0, 1],
            easing: "easeOutExpo",
            duration: 500,
            offset: '-=775',
            delay: (el, i) => 90 * (i + 1)
          }).add({
            targets: '.ml14',
            opacity: 0,
            duration: 1000,
            easing: "easeOutExpo",
            delay: 1000,
            visibility: 'visible'
          });
      }
    </script>

    <script>
      // for typewriter 
      var TxtType = function (el, toRotate, period) {
        this.toRotate = toRotate;
        this.el = el;
        this.loopNum = 0;
        // this.period = parseInt(period, 1000) || 100000;
        this.period = parseInt(period, 100) || 5000;
        this.txt = '';
        this.tick();
        this.isDeleting = false;
      };

      TxtType.prototype.tick = function () {
        var i = this.loopNum % this.toRotate.length;
        var fullTxt = this.toRotate[i];

        if (this.isDeleting) {
          this.txt = fullTxt.substring(0, this.txt.length - 1);
        } else {
          this.txt = fullTxt.substring(0, this.txt.length + 1);
        }

        this.el.innerHTML = '<span class="wrap">' + this.txt + '</span>';

        var that = this;
        var delta = 200 - Math.random() * 100;

        if (this.isDeleting) {
          delta /= 2;
        }

        if (!this.isDeleting && this.txt === fullTxt) {
          delta = this.period;
          this.isDeleting = true;
        } else if (this.isDeleting && this.txt === '') {
          this.isDeleting = false;
          this.loopNum++;
          delta = 500;
        }

        setTimeout(function () {
          that.tick();
        }, delta);
      };

      window.onload = function () {
        // var elements = document.getElementsByClassName('typewrite');
        // for (var i=0; i<elements.length; i++) {
        //     var toRotate = elements[i].getAttribute('data-type');
        //     var period = elements[i].getAttribute('data-period');
        //     if (toRotate) {
        //       new TxtType(elements[i], JSON.parse(toRotate), period);
        //     }
        // }

        var elements = document.getElementsByClassName('typewriter');
        for (var i = 0; i < elements.length; i++) {
          var toRotate = elements[i].getAttribute('data-type');
          var period = elements[i].getAttribute('data-period');
          if (toRotate) {
            new TxtType(elements[i], JSON.parse(toRotate), period);
          }
        }
        // INJECT CSS
        var css = document.createElement("style");
        css.type = "text/css";
        // css.innerHTML = ".typewritek > .wrap { border-right: 0.08em solid #fff}";
        css.innerHTML = ".typewriter > .wrap { border-right: 0.08em solid #fff;}";
        document.body.appendChild(css);
        // document.getElementById("txtabout").style.color = "white";
      };
    </script>
